<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS ALARMAS - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <h2>PETS ALARMAS</h2>
    </div>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <!-- Columna para la imagen izquierda -->
            <div class="col-md-3 d-none d-md-block">
                <img src="img/despertador.png" class="img-fluid" alt="Left Image">
            </div>
            <!-- Columna central con el formulario -->
            <div class="col-md-6">
                <h2 class="text-center mb-4">REGISTRO</h2>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-3" placeholder="Nombre" required>
                        <input type="text" class="form-control mb-3" placeholder="Edad" required>
                        <input type="email" class="form-control mb-3" placeholder="Email" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-3" placeholder="Apellido" required>
                        <input type="text" class="form-control mb-3" placeholder="Ciudad" required>
                        <input type="password" class="form-control mb-3" placeholder="Contraseña" required>
                        <input type="password" class="form-control mb-3" placeholder="Confirmar contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
            <!-- Columna para la imagen derecha -->
            <div class="col-md-3 d-none d-md-block">
                <img src="img/perro.png" class="img-fluid" alt="Right Image">
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <div class="social-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
</footer>
</html>
