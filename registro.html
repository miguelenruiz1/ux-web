<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS ALARMAS - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login-container">
        <div class="row w-100">
            <div class="col-3 d-flex justify-content-start align-items-end">
                <img src="img/despertador.png" alt="Left Image" class=" w-50">
            </div>
            <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                <div class="logo-container text-center mb-3">
                    <h2 class="font-site font-site ">PETS ALARMAS</h2>
                </div>
                <h1 class=" font-site title-login mb-4 font-site">REGISTRO</h1>
                <form class="login-form w-100" action="vermascota.html">
                <div class="col-md-12">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3 font-site" placeholder="Nombre" required>
                            <input type="text" class="form-control mb-3 font-site " placeholder="Edad" required>
                            <input type="email" class="form-control mb-3 font-site " placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3 font-site" placeholder="Apellido" required>
                            <input type="text" class="form-control mb-3 font-site" placeholder="Ciudad" required>
                            <input type="password" class="form-control mb-3 font-site " placeholder="Contraseña" required>
                            <input type="password" class="form-control mb-3 font-site" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                    </form>
                    <button type="submit" class="btn btn-primary w-100 font-site">Guardar</button>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center">
                <img src="img/perro.png" alt="Right Image" class="img-fluid">
            </div>
        </div>
    </section>
    <footer class="footer text-center p-3 mt-auto">
        <div class="social-icons">
            <a href="https://twitter.com"  target="_blank"> <i class="fa-brands fa-square-x-twitter"></i> </a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>

</html>
