<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS ALARMAS - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-4 d-flex justify-content-end">
                <img src="img/despertador.png" alt="Left Image" class="img-fluid">
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
                <div class="logo-container text-center mb-3">
                    <h2>PETS ALARMAS</h2>
                </div>
                <h1 class="title-login mb-4">Login</h1>
                <form class="login-form w-100">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
                    <div class="social-login d-flex justify-content-center">
                        <button class="btn btn-link"><i class="fab fa-facebook-f"></i></button>
                        <button class="btn btn-link"><i class="fab fa-google"></i></button>
                        <button class="btn btn-link"><i class="fab fa-linkedin-in"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-4 d-flex justify-content-start">
                <img src="img/perro.png" alt="Right Image" class="img-fluid">
            </div>
        </div>
    </div>
</body>
<footer class="footer  text-white text-center p-3 mt-auto">
    <div class="social-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
</footer>
</html>
