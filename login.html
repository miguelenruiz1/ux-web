<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS ALARMAS - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login-container">
        <div class="row w-100">
            <div class="col-4 d-flex justify-content-start align-items-end">
                <img src="img/despertador.png" alt="Left Image" class=" w-50">
            </div>
            <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                <div class="logo-container text-center mb-3">
                    <h2 class="font-site">PETS ALARMAS</h2>
                </div>
                <h1 class=" font-site title-login mb-4">Login</h1>
                <form class="login-form w-100"  action="vermascota.html">
                    <div class="input-group mb-3 position-relative">
                        <input type="text" class="form-control font-site" placeholder="Usuario" required>
                        <img src="img/iconx.png" alt="Icon"
                            class="position-absolute top-50 end-0 translate-middle-y me-3">

                    </div>
                    <div class="input-group mb-3 position-relative">
                        <input type="password" class="form-control font-site" placeholder="Contraseña" required>
                        <img src="img/iconx.png" alt="Icon"
                            class="position-absolute top-50 end-0 translate-middle-y me-3">

                    </div>
                    <button type="submit" class="btn btn-primary mb-3 font-site">Ingresar</button>
                    <div class="social-login d-flex justify-content-center ">
                        <a href="https://facebook.com" target="_blank" class="me-2"><img src="img/facebook.png"
                                width="20"></a>
                        <a href="https://google.com" target="_blank" class="me-2"><img src="img/google.png"
                                width="20"></a>
                        <a href="https://linkedin.com" target="_blank"><img src="img/link.png" width="20"></a>
                    </div>
                    <div class="register-link text-center mt-3">
                        <a href="registro.html" class="font-site">¿No tienes una cuenta? Regístrate</a>
                    </div>
                </form>
            </div>
            <div class="col-4 d-flex align-items-center">
                <img src="img/perro.png" alt="Right Image" class="img-fluid">
            </div>
        </div>
    </section>
    <footer class="footer text-center p-3 mt-auto">
        <div class="social-icons">
            <a href="https://twitter.com"  target="_blank"> <i class="fa-brands fa-square-x-twitter"></i> </a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>

</html>
